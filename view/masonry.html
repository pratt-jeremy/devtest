<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script>
    <script type="text/javascript">
        $(function(){
            $.getJSON('http://localhost:63342/devtest/model/masonry-data.json', function(data){
                
                $.each(data.tiles, function(i, tile){
                        $(".tiles").append('<div class="tile" id="' + i + '"></div>')
                        $("#" + i).append('<img class="tileImage" src= "http://localhost:63342/devtest/' + tile.image + '">');
                        $("#" + i).append('<h3>' + tile.heading + '</h3>');
                        $("#" + i).append('<h4>' + tile.content + '</h4>');
                        $("#" + i).append('<h5>' + tile.meta + '</h5>');
                    if(i == 4){
                        return false;
                    }
                    });
                $(".tiles").append('<div class="load"><button onclick="javascript:loadMore()">Load More</button></div>');

                })
            });
        $(".tiles").masonry({
            'itemSelector' : '.tile'
        });
        function loadMore(){
            $(".tiles").empty();
            $.getJSON('http://localhost:63342/devtest/model/masonry-data.json', function(data){

                $.each(data.tiles, function(i, tile){
                    $(".tiles").append('<div class="tile" id="' + i +'"></div>')
                    $("#" + i).append('<img class="tileImage" src= "http://localhost:63342/devtest/' + tile.image + '">');
                    $("#" + i).append('<h3>' + tile.heading + '</h3>');
                    $("#" + i).append('<h4>' + tile.content + '</h4>');
                });
               
            });
            $(".tiles").masonry({
                'itemSelector' : '.tile'
            });
        }
    </script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:63342/devtest/css/devtest.css" />
    <title>Masonry</title>

</head>
<body style="background-color: rgb(208, 211, 212);">
<div class="tiles">
    
</div>
</body>
</html>
